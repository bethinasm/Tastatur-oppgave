<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastatur Oppgave</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="screen"></div>

    <div class="keyboard">

        <div class="row">
            <div onclick="pushedLetter(this)" class="key"> Q </div>
            <div onclick="pushedLetter(this)" class="key"> W </div>
            <div onclick="pushedLetter(this)" class="key"> E </div>
            <div onclick="pushedLetter(this)" class="key"> R </div>                
            <div onclick="pushedLetter(this)" class="key"> T </div>
            <div onclick="pushedLetter(this)" class="key"> Y </div>
            <div onclick="pushedLetter(this)" class="key"> U </div>
            <div onclick="pushedLetter(this)" class="key"> I </div>                
            <div onclick="pushedLetter(this)" class="key"> O</div>
            <div onclick="pushedLetter(this)" class="key"> P </div>
            <div onclick="pushedLetter(this)" class="key"> Å </div>
        </div>

        <div class="row">
            <div onclick="pushedLetter(this)" class="key"> A </div>
            <div onclick="pushedLetter(this)" class="key"> S </div>                
            <div onclick="pushedLetter(this)" class="key"> D </div>
            <div onclick="pushedLetter(this)" class="key"> F </div>
            <div onclick="pushedLetter(this)" class="key"> G </div>
            <div onclick="pushedLetter(this)" class="key"> H </div>
            <div onclick="pushedLetter(this)" class="key"> J </div>
            <div onclick="pushedLetter(this)" class="key"> K </div>
            <div onclick="pushedLetter(this)" class="key"> L </div>
            <div onclick="pushedLetter(this)" class="key"> Ø </div>
            <div onclick="pushedLetter(this)" class="key"> Æ </div>
        </div>

        <div class="row">
            <div onclick="pushedLetter(this)" class="key"> Z </div>
            <div onclick="pushedLetter(this)" class="key"> X </div>
            <div onclick="pushedLetter(this)" class="key"> C </div>
            <div onclick="pushedLetter(this)" class="key"> V </div>
            <div onclick="pushedLetter(this)" class="key"> B </div>
            <div onclick="pushedLetter(this)" class="key"> N </div>
            <div onclick="pushedLetter(this)" class="key"> M </div>
        </div>

        <div class="row">
            <button onclick="pushedLetter(this)" class="spaceKey"> __ </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
